<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS practice</title>
    <link rel="shortcut icon" href="tab.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <div class="image">
        <img src="background.jpg" alt="">
    </div>
</head>
<body >
    <div class="mbody">
        <form class="mform">
            <br>
            <label class="mlabel"><b><h1>User Registration</h1></b></label>
            <br>
            <label for="First Name" class="atext" ><b>First Name:</b></label>
            <input type="text" id="first_name" name="first_name" required class="atext" placeholder="Enter your first name">
            <label for="Last Name" class="atext">&ensp;&ensp;&ensp; <b>Last Name:</b></label>
            <input type="text" id="last_name" name="last_name" class="atext" required placeholder="Enter your last name"><br><br>
            <br><label class="atext"><b>Address</b></label><br>
            <label><b>Street:</b></label>
            <input type="text" name="street_address" id="street_address" required class="btext"><br>
            <label><b>City:</b></label>
            <input type="text" name="city" id="city" required class="btext"><br>
            <label ><b>State:</b></label>
            <input type="text" name="state" id="state" required class="btext">
            <label ><b>&ensp;&ensp;&ensp;Pincode:</b></label>
            <input type="number" name="pincode" id="pincode" required class="btext"><br><br>
            <br>
            <label class="atext"><b>Contact Number:</b></label>
            <input type="number" required name="contact_number" id="contact_number" placeholder="Enter your number"><br><br>
            <label class="atext"><b>Rating</b></label><br>
            <label class="btext"><b>Quality of product</b></label><br>
            <input type="radio" name="quality_of_products_received" id="qex">Excellent <br>
            <input type="radio" name="quality_of_products_received" id="qgo">Good <br>
            <input type="radio" name="quality_of_products_received" id="qbad">Bad <br><br>
            <label class="btext"><b>Value for money</b></label><br>
            <input type="radio" name="value_for_money_rating" id="qex">Excellent <br>
            <input type="radio" name="value_for_money_rating" id="qgo">Good <br>
            <input type="radio" name="value_for_money_rating" id="qbad">Bad <br><br>
            <label class="btext"><b>Delivery</b></label><br>
            <input type="radio" name="delivery_rating" id="qex">Excellent <br>
            <input type="radio" name="delivery_rating" id="qgo">Good <br>
            <input type="radio" name="delivery_rating" id="qbad">Bad <br><br>
            <button type="submit"><b> Submit</b></button>
        </form>
    </div>
</body>
</html>
